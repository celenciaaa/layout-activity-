<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Layouts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

  
    <section class="frame">
      <h2>CSS Layout 1</h2>
      <div class="layout1">
        <div class="header light-brown"></div>
        <div class="body">
          <div class="sidebar dark-brown"></div>
          <div class="content">
            <div class="subheader medium-brown"></div>
            <div class="main light-brown"></div>
            <div class="footer dark-brown"></div>
          </div>
        </div>
        <div class="footer light-brown"></div>
      </div>
    </section>

    
    <section class="frame">
      <h2>CSS Layout 2</h2>
      <div class="layout2">
        <div class="left-side">
          <div class="header medium-brown"></div>
          <div class="columns">
            <div class="col light-brown"></div>
            <div class="col dark-brown"></div>
          </div>
          <div class="footer light-brown"></div>
        </div>
        <div class="sidebar medium-brown"></div>
      </div>
    </section>

    
    <section class="frame">
      <h2>CSS Layout 3</h2>
      <div class="layout3">
        <div class="top">
          <div class="circle dark-brown"></div>
          <div class="banner medium-brown"></div>
        </div>
        <div class="thinbar light-brown"></div>
        <div class="center">
          <div class="left medium-brown"></div>
          <div class="right light-brown"></div>
        </div>
        <div class="bottom">
          <div class="foot dark-brown"></div>
          <div class="circle medium-brown"></div>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
